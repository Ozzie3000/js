<!DOCTYPE html>
<html>
<body>

<p>
	Click the button to loop through a block of integers as long as i is less than 10.
</p>

<button onclick="loopFunc()">Try it</button>

<p id="demo">This will go here</p>

<script type="text/javascript">
	function loopFunc(){
		var text="";  // instanciate  //
		i = 0;
		while(i<10){
		text += "<br>The number is now" + i;
		i++;
	}
document.getElementById('demo').innerHTML = text;
}
</script>
</body>
</html>
