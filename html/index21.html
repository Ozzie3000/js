	<div>
		<script type="text/javascript">
		// running code goes before condition  //
		var x = 1;

		do{
			document.write(x + " Stuff or words! <br / >");
			x++;
		}while (x<10);

		</script>

	// running code goes before condition. Runs 1 time than checks condition.  //
		var x = 35;

		do{
			document.write(x + " Stuff or words! <br / >");
			x++;
		}while (x<=20);

		</script>
