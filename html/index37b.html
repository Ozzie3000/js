	<div>
		<script type="text/javascript">
		//  only seems to work on Chrome and not Firefox  //

		function printTime(){
			var now = new Date();
			var hours = now.getHours();
			var mins = now.getMinutes();
			var secs = now.getSeconds();
			document.write(hours+":"+mins+":"+secs+"<br />");
		}

		setInterval(printTime, 2000);

		</script>
