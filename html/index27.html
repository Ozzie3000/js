<script type="text/javascript">
// functions or "mini programs"  //
	function function_name (argument) {
		// body...
	}
// constructor function  //
	function people(name, age){
		this.name = name;
		this.age = age;
		// this will associate the two funcs  //
		this.yearsUntilRetire = yearsleft;
	}

	function yearsleft(){
		var numyears = 65 - this.age;
		return numyears;
	}

	var Amidala = new people("Natalie Portman", 33);
	var Obi = new people("Obi-wan Kenobi", 55);
	var Ozzie3000 = new people("The Oz", 1);
		
</script>
<title>Ozzie3000   _ JS tutorials </title>
