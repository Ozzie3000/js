		// use switch statement to test for multiple scenarios.  Like a bunch of ifs  //
		var girl = "kate"

		switch(girl){
			case"kate":
				document.write("you must like the Big Apple");
					break;  // this break makes it jump out of equation went met //
			case"Eva":
				document.write("where's Wallie?");

		}
